<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Werewolf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Werewolf</h1>

        <div id="mode-selection-screen">
            <button id="single-player-mode-btn">Main Single Player</button>
            <button id="multiplayer-mode-btn">Main Multiplayer</button>
        </div>

        <div id="multiplayer-lobby-screen" style="display: none;">
    <h2>Multiplayer</h2>
    <label for="desired-room-code-input">Buat Kode Ruangan Kustom (Opsional):</label>
    <input type="text" id="desired-room-code-input" placeholder="Misal: WEREWOLF123">
    <button id="create-room-btn">Buat Ruangan Baru</button>
    <div>
        <input type="text" id="room-code-input" placeholder="Kode Ruangan">
        <button id="join-room-btn">Gabung Ruangan</button>
    </div>
    <p id="room-info"></p>
</div>

        <div id="single-player-setup-screen" style="display: none;">
            <h2>Setup Single Player</h2>
            <label for="sp-num-players">Jumlah Pemain (3-20):</label>
            <input type="number" id="sp-num-players" min="3" max="20" value="5">
            <button id="sp-start-game-btn">Konfigurasi Pemain</button>
            </div>
            <div id="sp-player-type-selection" style="display: none;"></div>


        <div id="multiplayer-lobby-screen" style="display: none;">
            <h2>Multiplayer</h2>
            <button id="create-room-btn">Buat Ruangan Baru</button>
            <div>
                <input type="text" id="room-code-input" placeholder="Kode Ruangan">
                <button id="join-room-btn">Gabung Ruangan</button>
            </div>
            <p id="room-info"></p>
        </div>

        <div id="mp-player-setup-screen" style="display: none;">
            <h2>Daftar Pemain di Ruangan</h2>
            <p id="current-room-code-mp"></p>
            <label for="mp-player-name-input">Nama Kamu:</label>
            <input type="text" id="mp-player-name-input" placeholder="Masukkan nama Anda" value="Pemain">
            <label for="mp-player-type-select">Tipe Pemain:</label>
            <select id="mp-player-type-select">
                <option value="human">Manusia</option>
                <option value="computer">Komputer</option>
            </select>
            <button id="mp-register-player-btn">Daftar Pemain</button>

            <button id="add-seat-btn" style="display: none;">Tambahkan Kursi (Komputer/Manusia)</button>
            <div id="add-seat-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3>Tambahkan Pemain ke Ruangan</h3>
                    <label for="new-player-name">Nama Pemain:</label>
                    <input type="text" id="new-player-name" placeholder="Nama baru">
                    <label for="new-player-type">Tipe Pemain:</label>
                    <select id="new-player-type">
                        <option value="human">Manusia</option>
                        <option value="computer">Komputer</option>
                    </select>
                    <button id="confirm-add-seat-btn">Tambahkan</button>
                    <button id="cancel-add-seat-btn">Batal</button>
                </div>
            </div>

            <button id="mp-start-game-server-btn" style="display: none;">Mulai Game (Host Only)</button>
            <p>Pemain dalam ruangan:</p>
            <ul id="mp-players-in-room-ul"></ul>
        </div>

        <div id="game-screen" style="display: none;">
            <div id="player-list">
                <h2>Daftar Pemain</h2>
                <ul id="players-ul"></ul>
            </div>

            <div id="game-info">
                <p id="current-phase"></p>
                <p id="your-role"></p>
                <div id="action-buttons"></div>
            </div>

            <div id="communication-area">
                <h3>Log Komunikasi (Werewolf Chat di Malam Hari)</h3>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Ketik pesan...">
                <button id="send-chat-btn">Kirim</button>
            </div>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h2 id="winner-display"></h2>
            <button id="restart-game-btn">Mulai Ulang</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
